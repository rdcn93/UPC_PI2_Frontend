<form class="form-horizontal" [formGroup]="productForm">
    <h1 style="text-align: center;">Gestión de Almacenes</h1>
    <div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="pwd">Nombre:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="txtProductName" formControlName="nombre"
                    placeholder="Nombre">
            </div>
        </div>
        <br />
        <div class="form-group">
            <label class="control-label col-sm-2" for="pwd">Descripción :</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="txtProductDescription" formControlName="descripcion"
                    placeholder="Descripción">
            </div>

            <br />
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="pwd">Precio :</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="txtProductDescription" formControlName="precio"
                    placeholder="Precio">
            </div>
        </div>
        <br />
        <div class="form-group">
            <label class="control-label col-sm-2" for="pwd">Categoria:</label>
            <div class="col-sm-10">
                <select class="form-select" formControlName="orders" id="orders" formControlName="idCategoria">
                    <option *ngFor="let rol of Roles | async; let i = index" [value]="rol.id">
                        {{rol.nombre}}
                    </option>
                </select>
            </div>
        </div>
        <br />
        <div class="form-group">
            <label class="control-label col-sm-2" for="pwd">Proveedor:</label>
            <div class="col-sm-10">
                <select class="form-select" formControlName="orders" id="orders" formControlName="idProveedor">
                    <option *ngFor="let rol of Roles | async; let i = index" [value]="rol.id">
                        {{rol.nombre}}
                    </option>
                </select>
            </div>
        </div>
        <br />
        <div class="form-group">
            <div class="container">
                <div class="row">
                    <div class="col-sm">
                        <button type="submit" class="btn btn-primary"
                            (click)="PostProduct(productForm.value)">Submit</button>
                    </div>
                    <div class="col-sm">
                        <button type="submit" class="btn btn-primary"
                            (click)="UpdateProduct(productForm.value)">Update</button>
                    </div>
                    <div class="col-sm">
                        <button type="submit" class="btn btn-primary" (click)="Clear(productForm.value)">Clear</button>
                    </div>
                </div>
            </div>
            <br />
        </div>
        <div>
            <div class="alert alert-success" style="text-align: center;"><b>Clientes</b></div>
            <div class="table-responsive" style="text-align: center;">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Descripcion</th>
                            <th scope="col">Precio</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let prd of ProductList | async; index as i">
                            <th scope="row">{{ i + 1 }}</th>
                            <td>{{prd.nombre}}</td>
                            <td>{{prd.descripcion}}</td>
                            <td>{{prd.precio}}</td>
                            <td><button type="button" class="btn1" matTooltip="Click Edit Button"
                                    (click)='ProductDetailsToEdit(prd.id)'>Edit</button>
                                |
                                <button type="button" class="btn1" matTooltip="Click Delete Button"
                                    (click)="DeleteProduct(prd.id)">Delete</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</form>
