<form class="form-horizontal" [formGroup]="productForm">
  <h1 style="text-align: center;">{{this.titulo}}</h1>
  <div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Nombre:</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" id="txtProductDescription" formControlName="nombre"
          placeholder="Nombre">
      </div>
    </div>

    <br />
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Descripción:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="txtProductCost" formControlName="descripcion" placeholder="Descripción">
      </div>
    </div>
    <br />
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Precio:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="txtStock" formControlName="precio" placeholder="Precio">
      </div>
    </div>

    <br />
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Proveedor:</label>
      <div class="col-sm-10">
        <select class="form-select" id="roles" formControlName="idProveedor">
          <option *ngFor="let rol of ListaProveedores | async; let i = index" [value]="rol.id">
            {{rol.nombre}}
          </option>
        </select>
      </div>
    </div>
    <br />
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Categoria:</label>
      <div class="col-sm-10">
        <select class="form-select" id="roles" formControlName="idCategoria">
          <option *ngFor="let rol of ListaCategorias | async; let i = index" [value]="rol.id">
            {{rol.nombre}}
          </option>
        </select>
      </div>
    </div>

    <br />
    <div class="form-group">
      <div class="container">
        <div class="row">
          <div *ngIf="nuevoProducto" class="col-sm">
            <button type="submit" class="btn btn-primary" (click)="PostProduct(productForm.value)">Registrar</button>
          </div>
          <div *ngIf="!nuevoProducto" class="col-sm">
            <button type="submit" class="btn btn-primary" (click)="UpdateProduct(productForm.value)">Actualizar</button>
          </div>
          <div class="col-sm">
            <!-- <button type="submit" class="btn btn-primary" (click)="Clear(productForm.value)">Clear</button> -->
            <a routerLink="/producto" cButton color="danger">Cancelar</a>
          </div>
        </div>
      </div>
      <br />
    </div>
  </div>
</form>
