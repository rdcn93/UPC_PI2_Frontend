<a routerLink="add" class="btn btn-sm btn-success mb-2">Agregar Reclamo</a>
<div>
  <c-row>
    <h1 style="text-align: center;">Gesti√≥n de Reclamos</h1>
  </c-row>
  <c-row>
    <ngb-alert #selfClosingAlert *ngIf="successMessageSuccess" type="success" (closed)="successMessageSuccess = ''">{{
      successMessageSuccess }}
    </ngb-alert>
    <ngb-alert #selfClosingAlert *ngIf="successMessageError" type="danger" (closed)="successMessageError = ''">{{
      successMessageError }}
    </ngb-alert>
  </c-row>
  <c-row>
    <div class="table-responsive" style="text-align: center;">
      <table class="table table-striped">
        <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Usuario</th>
          <th scope="col">Pedido</th>
          <th scope="col">Tipo de Reclamo</th>
          <th scope="col">Detalle</th>
          <th scope="col">Respuesta</th>
          <th scope="col">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let prd of ReclamoList | async; index as i">
          <th scope="row">{{ i + 1 }}</th>
          <td>{{prd.idUsuario}}</td>
          <td>{{prd.idPedido}}</td>
          <td>{{prd.tipoReclamo}}</td>
          <td>{{prd.detalle}}</td>
          <td>{{prd.respuesta}}</td>          
          <td>
            <!-- <a *ngIf="prd.estadoReclamo == 1" routerLink="edit/{{prd.id}}" cButton color="primary">Editar</a> -->
            <a routerLink="edit/{{prd.id}}" cButton color="primary">Editar</a>
            <!-- <button type="button" class="btn1" matTooltip="Click Edit Button" (click)='ProductDetailsToEdit(prd.id)'>Edit</button> -->
            <!-- <a routerLink="edit/{{prd.id}}" class="btn btn-sm btn-primary mr-1">Edit</a> -->
            |
            <button type="button" cButton color="danger" (click)="DeleteProduct(prd.id)">Eliminar</button>
          </td>
        </tr>
      </tbody>
      </table>
    </div>
  </c-row>
</div>
