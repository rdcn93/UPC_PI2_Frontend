<a routerLink="add" class="btn btn-sm btn-success mb-2">Agregar Cliente</a>
<div>
  <c-row>
    <h1 style="text-align: center;">Gesti√≥n de Clientes</h1>
  </c-row>
  <c-row>
    <ngb-alert #selfClosingAlert *ngIf="successMessageSuccess" type="success" (closed)="successMessageSuccess = ''">{{
      successMessageSuccess }}
    </ngb-alert>
    <ngb-alert #selfClosingAlert *ngIf="successMessageError" type="danger" (closed)="successMessageError = ''">{{
      successMessageError }}
    </ngb-alert>
  </c-row>
  <c-row>
    <div class="table-responsive" style="text-align: center;">
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Ape. Paterno</th>
            <th scope="col">Ape. Materno</th>
            <th scope="col">Telefono</th>
            <th scope="col">Nro. Documento</th>
            <th scope="col">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let prd of ProductList | async; index as i">
            <th scope="row">{{ i + 1 }}</th>
            <td>{{prd.nombre}}</td>
            <td>{{prd.apePaterno}}</td>
            <td>{{prd.apeMaterno}}</td>
            <td>{{prd.telefono}}</td>
            <td>{{prd.numeroDocumento}}</td>
            <td>
              <a routerLink="edit/{{prd.id}}" cButton color="primary">Editar</a>
              <!-- <button type="button" class="btn1" matTooltip="Click Edit Button" (click)='ProductDetailsToEdit(prd.id)'>Edit</button> -->
              <!-- <a routerLink="edit/{{prd.id}}" class="btn btn-sm btn-primary mr-1">Edit</a> -->
              |
              <button type="button" cButton color="danger" (click)="DeleteProduct(prd.id)">Eliminar</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </c-row>
</div>
