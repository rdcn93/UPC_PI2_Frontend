<form class="form-horizontal" [formGroup]="productForm">
    <h1 style="text-align: center;">{{this.titulo}}</h1>
    <div>    
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Nombre :</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" id="txtProductDescription" formControlName="nombre"
          placeholder="Nombre">
      </div>
    </div>
    
    <br />
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Descripci贸n:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="txtProductCost" formControlName="descripcion" placeholder="Descripci贸n">
      </div>
    </div>
    <br />
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Direcci贸n:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="txtStock" formControlName="direccion" placeholder="Direcci贸n">
      </div>
    </div>
    <br />
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Telefono:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="txtStock" formControlName="telefono" placeholder="Telefono">
      </div>
    </div>
    <br />
     <div class="form-group">
      <div class="container">
        <div class="row">
          <div *ngIf="nuevoAlmacen" class="col-sm">
            <button type="submit" class="btn btn-primary" (click)="PostProduct(productForm.value)">Registrar</button> 
          </div>
          <div *ngIf="!nuevoAlmacen" class="col-sm">
            <button type="submit" class="btn btn-primary" (click)="UpdateProduct(productForm.value)">Actualizar</button>
          </div>
          <div class="col-sm">
            <!-- <button type="submit" class="btn btn-primary" (click)="Clear(productForm.value)">Clear</button> -->
            <a routerLink="/almacen" cButton color="danger">Cancelar</a>
          </div>
        </div>
      </div>
    <br />
    </div>    
    </div>
  </form>
